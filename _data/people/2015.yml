- first_name: Don
  last_name: Fox
  location: 
  groups:
    - creative
  positions:
    - Season Lighting Designer
  bio: >
    Don holds a B.A. in Theatre Administration from St. Edward’s University in Austin, TX and an M.F.A in Lighting Design from the University of Arizona (both summa cum laude). He has served as lighting and sound consultant for Silversea Cruises, has twice designed Shakespeare in the Park for the San Antonio Botanical Gardens, and is resident lighting designer for Tucson’s Artifact Dance Project for whom he recently designed *I Wonder if my Name is Alice*, and* The Great American Dance Tour* which toured for a month to the great opera houses of China. He is also the resident lighting designer for the critically acclaimed Rogue Theatre in Tucson and won the 2013 Creative Achievement Award from the University of Arizona. In addition to happily designing the summer 2014 season at the Post Playhouse, Fox will be producing *Bat Boy The Musical* for the Performing Arts Center of Wenatchee, a high-tech venue where he spent five years as technical director and facilities manager. His extensive portfolio is at [www.djfox.biz](http://www.djfox.biz).
  image: don-fox.jpg


