- first_name: Jeff
  last_name: Parker
  location: "Denver, CO"
  groups:
    - cast
    - creative
  positions:
    - "Dialect Coach --- The Best Little Whorehouse in Texas, A Man of No Importance"
    - Assistant Director --- Grease
    - "The Best Little Whorehouse in Texas --- CJ Scruggs, Chip, Governor"
    - Grease --- Johnny/Angel
    - All Shook Up --- Jim
    - A Man of No Importance --- Alfie
  bio: >
    Jeff Parker is thrilled to be joining the Post Playhouse this season! He holds an M.F.A. in Acting from UC Irvine and a B.A. in Theatre from UCLA, and is an Associate Teacher of Fitzmaurice Voicework. Currently, Jeff is an Assistant Professor for the BFA Musical Theatre Program at Metropolitan State University of Denver where he teaches Acting, Voice, and Musical Theatre. 
    Dialect coaching credits include *Arcadia*, *The San Patricios*, *My Children My Africa*, *The Rivals*, *Xanadu*, *Anything Goes*, *Little Women*, *The Nutcracker Christmas Carol*, *Equus*, *Living Room in Africa*, *And Baby Makes Seven*, and *9 to 5*.
    Favorite roles include Frankie in *Forever Plaid* (Pacific Coast Performing Arts),  Jon in *tick, tick…Boom!* (Theatre for the New South),  Marvin in *Falsettos* (Ensemble Theatre of Chattanooga),  Robert in *The Drowsy Chaperone*  (Chattanooga State Repertory Theatre),  Leaf Coneybear in *The 25th Annual Putnam County Spelling Bee* (PCPA), Peter in *The Lion the Witch and the Wardrobe* (national tour), and George in *Sunday in the Park with George* (Irvine Barclay Theatre). He thanks Nicole for her endless love and support.
  image: jeff-parker.jpg



- first_name: Mark
  last_name: DeLancey
  location: "Indianapolis, IN"
  groups:
    - creative
  positions:
    - Season Scenic Designer
  bio: >
    Mark is happy to be joining the creative team at Post Playhouse for his second year. Mark is currently an Assistant Professor at Indiana University Purdue University Fort Wayne(IPFW). In his 6 years there he has designed scenery for shows ranging from *King Lear* to *Hot L Baltimore* to most recently, *Gint*. He has designed scenery for the Weathervane Playhouse of Newark Ohio and Millbrook Playhouse in Mill Hall Pennsylvania. Prior to teaching at IPFW Delancey was a Designer and Scenic Artist in NYC from 1999 to 2008. He thanks his friends and family for their support over the year and most especially his dear parents for everything.
  image: mark-delancey.jpg


