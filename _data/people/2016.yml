- first_name: Don
  last_name: Denton
  location: "Bettendorf, IA"
  groups:
    - cast
  positions:
    - The Best Little Whorehouse in Texas --- Sheriff Ed Earl
    - Grease --- Sonny
    - Cinderella --- Ensemble
    - All Shook Up --- Chad
    - A Man of No Importance --- Robbie Fay
  bio: >
    Don is happy to be returning to Post Playhouse for another amazing summer! Favorite professional credits include Joseph in *Joseph and the Amazing Technicolor Dreamcoat* (Circa &rsquo;21 Dinner Playhouse, Rock Island, IL), Sky Masterson in *Guys &amp; Dolls* (Post Playhouse), Sir Bliant in *Camelot* (Drury Lane Theatre, Chicago), Bernard in *Boeing Boeing* (Wayside Theatre, Middletown, VA) and Jean Valjean in *Les Mis&eacute;rables* (Circa &rsquo;21). Thanks to Tom and all the staff at Post. Thanks to mom, dad, Dan, Amber, and little Oliver. Thanks to Kim, WP, Peter, and Carol. Thanks to God. For more, visit [dondentonactor.com](http://dondentonactor.com).
  image_year: 2015
  image_file: don-denton.jpg


- first_name: Pheobe H.
  last_name: Boynton
  location: "Los Angeles, CA"
  groups:
    - creative
  positions:
    - Season Costume Designer
  bio: >
    Pheobe Boynton is thrilled to be returning to The Post for her second season! This last year she was honored to design the costumes for the feature film *Lady Windermere's Fan*, and to finish production on the Relativity Media series Interns. She also had the opportunity to assist on the costumes for *The Wedding Band* (Anteaus Theater) and on the new musical *Scary Musical: The Musical* (NOHO Arts Complex). She is currently the wardrobe supervisor on the Norwegian Spirit visiting the ports of Barcelona, Casablanca, and the Canary Islands, but can't wait to get back to dry land and Fort Rob. 
  image_year: 2015
  image_file: pheobe-boynton.jpg


- first_name: Don
  last_name: Fox
  location: 
  groups:
    - creative
  positions:
    - Season Lighting Designer
    - Season Scenic Designer
  bio: >
    Don Fox is a professional freelance lighting designer and theatre producer who holds an MFA in Lighting Design from the University of Arizona and a BA in Theatre Administration from St. Edward’s University in Austin, TX. He has served as lighting designer and production manager for The Moscow Ballet’s *Great Russian Nutcracker* tour of 2014, designed the world premiere tour of *Circus Electronica*, has served as lighting and sound consultant for Silversea Cruises, and has twice designed Shakespeare in the park for the San Antonio Botanical Gardens. He designed *The Great American Dance Tour* which toured the great opera houses of China in 2012 for Artifact Dance Project in Tucson, AZ, for whom he is resident lighting designer. Fox is also the resident lighting designer for the critically acclaimed Rogue Theatre Company in Tucson with productions that include *Arcadia, Betrayal, Measure for Measure,* and *Dante’s Purgatorio*. No stranger to musical theatre, Fox has designed hundreds of productions including favorites *Forever Plaid, Jesus Christ Superstar, The Fantasticks,* and *Les Miserables.* Fox regularly designs and produces theatre for the Numerica Performing Arts Center of Wenatchee, WA where he has produced *The Rocky Horror Show, Bat Boy: The Musical,* and in August of 2015 will produce *Cabaret*. In the spring of 2015 Fox served as interim instructor for lighting at the University of Arizona. His extensive design portfolio can be found at [www.DonFoxDesigns.com](http://www.DonFoxDesigns.com).
  image_year: 2015
  image_file: don-fox.jpg


- first_name: Paige
  last_name: Salter
  location: "Chattanooga, TN"
  groups:
    - cast
  positions:
    - "The Best Little Whorehouse in Texas --- Mona"
    - "Grease --- Frenchy"
    - "Cinderella --- Fairy Godmother"
    - "All Shook Up --- Miss Sandra"
    - "A Man of No Importance --- Mrs. Curtain"
  bio: >
    Paige is happy to be back at Post Playhouse for her sixth season! Favorite roles on this stage include Sarah in *Guys and Dolls*, Doralee in *9 to 5*, Mrs. Tottendale in *Drowsy Chaperone*, Rona in *The 25th Annual Putnam County Spelling Bee*, Mayzie in *Seussical*, and Sister Robert Anne in *Nunsense*. Favorite roles outside of the Post include Mother in *Ragtime* (Ensemble Theatre of Chattanooga), Lucy/ Bad Idea Bear/ Mrs. T in *Avenue Q* (ETC), and Kay in *Sesame Street Live, Elmo's Healthy Heroes* (East Coast/ Puerto Rico Tour). Paige has worked as a vocalist on the Norwegian Majesty cruise ship and a guest vocalist for the Chattanooga Monday Night Big Band. She has also recorded a number of songs for the children's musicals *A Whale of a Tale* and *Esther! Elevated* (Michael Huseman Music). Paige is a Belmont University grad. Many thanks to Mom and Dad, Tom, and the board members. For Jordan.
  image_year: 2015
  image_file: paige-salter.jpg


