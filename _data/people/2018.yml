- last_name: Barrett
  first_name: Dewayne
  location: "New York City via Atlanta, GA"
  groups:
    - creative
  positions:
    # - Post Playhouse Artistic Director
    # - Director --- Shrek, Chicago, Young Frankenstein
    # - Season Choreographer
  bio: |
    Dewayne is very excited to be returning to the post playhouse this season as Artistic director as well as Directing and choreographing this season. Originally from Atlanta, Georgia, he moved to New York City and began his career/training in the Big Apple. He has performed leading roles around the country such as Rum Tum Tugger in _Cats_, Bobby Child in _Crazy For You_, Riff in _West Side Story_, Bobby in _A Chorus Line_ to name a few. He has directed and choreographed for national tours, regional theatres, dinner theaters, community theatres, cruise ships, movies, high schools, music videos, parades and dance companies. He know resides in Florida.

    In Venice, Florida he recently directed the area premiere of _Billy Elliot the Musical_ as well as _EDM Antigone the Rock Opera_ with Don Fox in Wenatchee, Washington. Don and Dewayne are planning several US tours of _EDM Antigone_. He is currently in the works with Phillip Michael Thomas from Miami Vice with a new musical with eyes set for Broadway.
  image_year: 2016
  image_file: dewayne-barrett.jpg


- last_name: Boynton
  first_name: Pheobe H.
  location: "Ithaca, NY / Los Angeles, CA / MS Oceania Riviera"
  groups:
    - creative
  positions:
    - Season Costume Designer
  bio: >
    Pheobe Boynton is thrilled to be returning to The Post Playhouse for her fourth season! She is a freelance costume designer and technician originally from Ithaca, NY and currently based out of Los Angeles, California. She has a bachelors in art history from Cornell University, and an MFA in theater design and technology from the University of Missouri-Kansas City. She has done work for a wide variety of clients and companies including the Los Angeles Opera, Norwegian Cruise Line Holdings, Kanye West, Kansas City Repertory Theater, The Unicorn Theater, Legendary Digital, Relativity Media, Investigation Discovery and Theatrical Arts International.
  image_year: 2017
  image_file: pheobe-boynton.jpg


- last_name: Denton
  first_name: Don
  groups: >
    - staff
  positions:
    - "Assistant Marketing Manager"
  bio: >
    Don Denton has been performing with Post Playhouse off and on since 2008. Since that time, he has been working with Tom to rethink all their marketing efforts. For the past few years, all the mailings and the website have been designed by Don. He is very proud to continue to help the Playhouse reach for new heights even from afar.
  image_year: 2015
  image_file: don-denton.jpg


- last_name: Fox
  first_name: Don
  location: "Wenatchee, WA"
  groups:
    - creative
  positions:
    - Season Lighting Designer
    - Season Scenic Designer
  bio: >
    Don is happy to be returning for his 4th season at the Post Playhouse.  A native of Colorado Springs, CO, he is based in Wenatchee, WA.  Recent and favorite credits include lighting design for the Atlantis Resort, Paradise Island, (_Great American Variety Show_), The Borgata Casino, Atlantic City, NJ (_The Burlesque Show_), Florida State University, Tallahassee, FL (_All Shook Up, Legally Blonde_), The Moscow Ballet North American Tours 2014, 2015 (_The Great Russian Nutcracker_), Numerica Performing Arts Center of Wenatchee, WA (_Young Frankenstein_, _August Osage County_), and he recently created and produced the world premiere of _EDM Antigone_ which is available as an educational production to tour nationally in 2017-2018 ([www.edmAntigone.com](http://www.edmantigone.com/)). His extensive portfolio can be viewed at [www.DonFoxDesigns.com](http://www.donfoxdesigns.com/).
  image_year: 2015
  image_file: don-fox.jpg


- last_name: Gaswick
  first_name: Tim
  groups: >
    - staff
  positions:
    - Accountant
  bio: >
    Tim is the franchise owner of the Chadron H&R Block office, and has been the accountant for the playhouse since 2007.  He and his wife Kari have four children, Kaylee, Aaron, Braxton, and Seth. Tim not only serves as the accountant, but also as the treasurer on the playhouse board. He enjoys working with the great talent and staff every summer, and looks forward to many years with the playhouse.
  image_year: 2015
