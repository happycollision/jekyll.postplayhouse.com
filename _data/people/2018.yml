  bio_approved: false
  bio: >
    Ken is extremely happy to be coming back to a place that feels like a second home. This is his 4th consecutive year being the Production Stage Manager for the Post Playhouse! He is currently working on an MFA in Lighting Design at the University of Arizona. In the past, he has worked as a freelance Stage Manager in LA working at different venues from AMDA Conservatory College to Disney’s El Capitan Theatre. He has also been a Stage Combat enthusiast for many years and enjoys helping others bring sword fights and brawls to the stage. He is thrilled for this season and is very proud to work with some amazing people, new and old.
