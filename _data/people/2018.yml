- last_name: Agsten
  first_name: Eric
  location: "Downingtown, PA"
  groups:
    - creative
  positions:
    - Season Sound Design
  bio_approved: false
  bio: >
    Eric Agsten is very excited to be returning for his second season at The Post Playhouse! He served as Sound Designer for the 2017 season immediately following his graduation from Indiana University of Pennsylvania, where he discovered his passion for theatrical sound work while pursuing a B.S. in Communications Media. Between seasons at The Post, Eric spent time as an A2 at The Merry Go Round Playhouse, designing his alma mater's production of _Lizzie Borden_, designing Germantown Academy's production of _Spring Awakening_, and working as a freelance technician in his hometown area of Downingtown PA. Eric wants to thank his family and mentors for their support and guidance. 
  image_year: 2017
  image_file: eric-agsten.jpg


- last_name: Barrett
  first_name: Dewayne
  location: "New York City via Atlanta, GA"
  groups:
    - creative
  positions:
    - Post Playhouse Artistic Director
    - Director --- Chitty Chitty Bang Bang, 42nd Street
    - Co-Director --- The Little Mermaid
    - Season Choreographer
  bio_approved: false
  bio: |
    Dewayne is very excited to be returning to the post playhouse this season as Artistic director as well as Directing and choreographing this season. Originally from Atlanta, Georgia, he moved to New York City and began his career/training in the Big Apple. He has performed leading roles around the country such as Rum Tum Tugger in _Cats_, Bobby Child in _Crazy For You_, Riff in _West Side Story_, Bobby in _A Chorus Line_ to name a few. He has directed and choreographed for national tours, regional theatres, dinner theaters, community theatres, cruise ships, movies, high schools, music videos, parades and dance companies. He know resides in Florida.

    In Venice, Florida he recently directed the area premiere of _Billy Elliot the Musical_ as well as _EDM Antigone the Rock Opera_ with Don Fox in Wenatchee, Washington. Don and Dewayne are planning several US tours of _EDM Antigone_. He is currently in the works with Phillip Michael Thomas from Miami Vice with a new musical with eyes set for Broadway.
  image_year: 2016
  image_file: dewayne-barrett.jpg


- last_name: Boynton
  first_name: Pheobe H.
  location: "Ithaca, NY / Los Angeles, CA"
  groups:
    - creative
  positions:
    - Season Costume Designer
  bio_approved: true
  bio: >
    Pheobe Boynton is thrilled to be returning to The Post Playhouse for her fifth season! She is a freelance costume designer and technician originally from Ithaca, NY and currently based out of Los Angeles, California. She has a bachelors in art history from Cornell University, and an MFA in theater design and technology from the University of Missouri-Kansas City. She has done work for a wide variety of clients and companies including the Los Angeles Opera, Norwegian Cruise Line Holdings, Kanye West, Kansas City Repertory Theater, The Unicorn Theater, Legendary Digital, Relativity Media, Investigation Discovery and Theatrical Arts International.
  image_year: 2017
  image_file: pheobe-boynton.jpg


