- first_name: Dewayne
  last_name: Barrett
  location: "New York City via Atlanta, GA"
  groups:
    - creative
  positions:
    - Post Playhouse Artistic Director
    # - Director --- The Addams Family
    # - "Choreographer --- The Addams Family, Legally Blonde, Cabaret, Spamalot"
  bio: >
    Thomas Dewayne Barrett is is an accomplished actor, singer, dancer director/choreographer where his career has taken him all around the world. Born in Atlanta, Georgia, he began dancing at a very early age and danced with both the Georgia Ballet Company as well as the Atlanta Jazz Theatre. He then moved to NYC where he began even more training. As a performer he has performed all over the country in leading roles such as: Rum Tum Tugger in *Cats*, Bobby in *A Chorus Line*, Rooster in *Annie*, Pat Gilbert in *State Fair*, Riff in *West Side Story* and Don Lockwood in *Singing in the Rain*.  Dewayne has directed/choreographed all over the world from cruise ships, regional theatre, national tours, dinner theatres, summer stock, high schools and theme parks. He is very excited to be a part of the Post Playhouse this summer and wishes to thank Don Fox for recommending me. 
  image_year: 2016
  image_file: dewayne-barrett.jpg


