  bio: >
#    Ken is extremely thrilled to be coming back to a place that feels like a second home to him for his third summer with the Post! Ken is currently a graduate student in lighting design at the University of Arizona, where he not only assisted in the design of two main stage shows this year, but also worked as the Projection Designer for the University’s production of Shakespeare’s *The Tempest*. Prior to this, he was working as a Freelance Stage Manager in LA. Recent LA credits included shows at Oddwing Productions, Lost Moon Radio, AMDA Conservatory College, and Disney’s El Capitan Theatre in Hollywood. He also has past directing work that’s premiered through educational programs at Live Theatre Workshop, Powerhouse Theater, The Hangar Theatre, and The Eugene O’Neill Center. In his spare time, Ken continually trains as an Actor Combatant in stage combat for film and theatre. Thank you so much to Tom Ossowski and the rest of the community for the fantastic opportunity to put up these wonderful musicals here at the Post! [www.KGPhillips.com](http://www.kgphillips.com/)
  image_year: 2016
  image_file: ken-phillips.jpg


- first_name: Tom
  last_name: Ossowski
  location: "Beatrice, NE via Beijing, China & Tallahasse, FL"
  groups:
    - creative
    - staff
  positions:
    - Post Playhouse Managing Director
    - Director --- Mamma Mia!, Crazy For You
  bio: >
    Tom Ossowski is an Associate Professor for the BFA Music Theatre Program at FSU, the Producing Artistic Director for the Post Playhouse at Fort Robinson State Park in Nebraska, and a Professor for the Central Academy of Drama in Beijing, China. At the Post Playhouse, Tom has directed _Legally Blonde_, _Monty Python’s Spamalot_, _A Man of No Importance_, _All Shook Up_, _Guys and Dolls_, _9 to 5_, _My Way_, _The Drowsy Chaperone_, _Grease_, _The Wizard of Oz_, _Nunsense!_, _Always...Patsy Cline_, _Hello, Dolly!_, and _Oklahoma!_. FSU directing credits include _Beauty & the Beast_, _All Shook Up_, _Legally Blonde_, _Cabaret_, _The Drowsy Chaperone_, _How To Succeed..._, _On The Town_, _Hair_, _The Rocky Horror Show_, and _Sweeney Todd: The Demon Barber of Fleet Street_. Music directing credits include _A Chorus Line_, _Ragtime_, _Spring Awakening_, _Jesus Christ Superstar_, _The 25th Annual...Spelling Bee_, _RENT_, _Into The Woods_, and _Urinetown_. Tom directed and music directed _Into The Woods_ and _The Family_ for The Central Academy of Drama in Beijing. _The Family_ toured China and will be released as a major motion picture across China in 2017. Tom has also directed for theatres such as the Centennial Theatre Festival in Connecticut, Seaside Music Theatre in Daytona Beach, FL, and the Bigfork Summer Playhouse in Montana. His work has taken him to Zug, Switzerland and to St. Croix in the U.S. Virgin Islands. He is a member of the Stage Directors and Choreographers Society. 

  image_year: 2015
  image_file: tom-ossowski.jpg


