<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- if page.norobots -%}<meta name="robots" content="noindex" />{%- endif -%}

  <title>{%- if page.title -%}{{ page.title }}{%- else -%}{{ site.title }}{%- endif -%}</title>
  <meta name="description" content="{%- if page.excerpt -%}{{ page.excerpt | strip_html | strip_newlines }}{%- else -%}{{ site.description }}{%- endif -%}">

  <script>
    document.documentElement.className = document.documentElement.className.replace("no-js","js");
  </script>

  <script src="//use.typekit.net/wsm8pnu.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}?v={{ site.css_version }}">
  <link rel="stylesheet" type="text/css" href="{{ "/css/print.css" | prepend: site.baseurl }}?v={{ site.css_version }}" media="print">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  {%- include social-meta.html -%}

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="{{ "/js/jquery.min.js" | prepend: site.baseurl }}"><\/script>')</script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script>window.moment || document.write('<script src="{{ "/js/moment.min.js" | prepend: site.baseurl }}"><\/script>')</script>

  {%- if site.is_dev -%}<script src="http://localhost:35729/livereload.js"></script>{%- endif -%}

  <style>
    li a.fifty {
      background-color: rgb(163, 202, 135);
    }
    a.fifty::before {
      content: '\2605   ';
    }
  </style>

</head>
